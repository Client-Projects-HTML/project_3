<!DOCTYPE html>
<html lang="en" class="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainComply Solutions | Sign Up</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        heading: ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        primary: { 50: '#eef2ff', 500: '#f59e0b', 600: '#d97706', 700: '#b45309' },
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-gray-50 dark:bg-slate-900 font-sans antialiased text-slate-600 dark:text-slate-300 min-h-screen flex items-center justify-center p-4">

    <!-- Sign Up Container -->
    <div
        class="w-full max-w-lg bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-gray-100 dark:border-slate-700 overflow-hidden my-8">

        <!-- Header -->
        <div
            class="p-5 md:p-8 text-center bg-white dark:bg-slate-800 border-b border-gray-100 dark:border-slate-700 relative overflow-hidden">
            <div class="relative z-10">
                <a href="../index.html"
                    class="flex items-center justify-center gap-3 mb-6 transition-transform hover:scale-105">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-primary-600 to-primary-500 rounded-2xl flex items-center justify-center text-white text-xl shadow-xl shrink-0">
                        <i class="fas fa-hard-hat"></i>
                    </div>
                    <span
                        class="font-heading font-bold text-lg md:text-2xl text-slate-900 dark:text-white">TrainComply<span
                            class="text-primary-600">Solutions</span></span>
                </a>
                <h1 class="text-xl md:text-2xl font-heading font-bold text-slate-900 dark:text-white">Sign Up</h1>
                <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Join the TrainComply safety network</p>
            </div>

            <!-- Decorative Circles -->
            <div
                class="absolute top-0 left-0 w-32 h-32 bg-primary-50 dark:bg-primary-900/10 rounded-full -translate-x-1/2 -translate-y-1/2">
            </div>
            <div
                class="absolute bottom-0 right-0 w-24 h-24 bg-primary-50 dark:bg-primary-900/10 rounded-full translate-x-1/2 translate-y-1/2">
            </div>
        </div>

        <!-- Form -->
        <div class="p-5 md:p-8">
            <form action="login.html" class="space-y-4 md:space-y-5">

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 md:mb-2">Full
                            Name</label>
                        <div class="relative">
                            <input type="text" required
                                class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all dark:text-white text-sm"
                                placeholder="John Doe">
                            <i class="fas fa-user absolute left-3.5 top-3 text-slate-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 md:mb-2">Email
                            Address</label>
                        <div class="relative">
                            <input type="email" required
                                class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all dark:text-white text-sm"
                                placeholder="john@company.com">
                            <i class="fas fa-envelope absolute left-3.5 top-3 text-slate-400"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 md:mb-2">Company
                        Name</label>
                    <div class="relative">
                        <input type="text" required
                            class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all dark:text-white text-sm"
                            placeholder="Your Organization">
                        <i class="fas fa-building absolute left-3.5 top-3 text-slate-400"></i>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 md:mb-2">Password</label>
                        <div class="relative">
                            <input type="password" required
                                class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all dark:text-white text-sm"
                                placeholder="••••••••">
                            <i class="fas fa-lock absolute left-3.5 top-3 text-slate-400"></i>
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 md:mb-2">Confirm
                            Password</label>
                        <div class="relative">
                            <input type="password" required
                                class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all dark:text-white text-sm"
                                placeholder="••••••••">
                            <i class="fas fa-check-circle absolute left-3.5 top-3 text-slate-400"></i>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-2 py-2">
                    <input type="checkbox" id="terms" required
                        class="w-4 h-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                    <label for="terms" class="text-xs text-slate-500">
                        I agree to the <a href="#" class="text-primary-600 hover:underline">Terms of Service</a> and <a
                            href="#" class="text-primary-600 hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit"
                    class="w-full py-3 bg-primary-600 hover:bg-primary-700 text-white font-bold rounded-xl shadow-lg shadow-primary-600/30 transition-transform active:scale-95">
                    Sign Up
                </button>

            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-slate-500">Already have an account? <a href="login.html"
                        class="text-primary-600 font-medium hover:underline">Sign In</a></p>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-100 dark:border-slate-700 text-center">
                <a href="../index.html"
                    class="text-sm text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>


    <!-- Dark Mode Script -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

    </script>

</body>

</html>
