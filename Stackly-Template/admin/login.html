<!DOCTYPE html>
<html lang="en" class="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainComply Solutions | Employee Login</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        heading: ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        primary: { 50: '#eef2ff', 500: '#f59e0b', 600: '#d97706', 700: '#b45309' },
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-gray-50 dark:bg-slate-900 font-sans antialiased text-slate-600 dark:text-slate-300 min-h-screen flex items-center justify-center p-4">

    <!-- Login Container -->
    <div
        class="w-full max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-gray-100 dark:border-slate-700 overflow-hidden">

        <!-- Header -->
        <div class="p-5 md:p-8 text-center bg-primary-600 relative overflow-hidden">
            <div class="relative z-10">
                <div
                    class="w-12 h-12 md:w-16 md:h-16 bg-white rounded-2xl flex items-center justify-center text-primary-600 text-2xl md:text-3xl mx-auto mb-3 md:mb-4 shadow-lg transition-all">
                    <i class="fas fa-hard-hat"></i>
                </div>
                <h1 class="text-xl md:text-2xl font-heading font-bold text-white">Welcome Back</h1>
                <p class="text-primary-100 text-sm mt-1">Sign in to access the safety portal</p>
            </div>

            <!-- Decorative Circles -->
            <div class="absolute top-0 left-0 w-32 h-32 bg-white/10 rounded-full -translate-x-1/2 -translate-y-1/2">
            </div>
            <div class="absolute bottom-0 right-0 w-24 h-24 bg-white/10 rounded-full translate-x-1/2 translate-y-1/2">
            </div>
        </div>

        <!-- Form -->
        <div class="p-5 md:p-8">
            <form action="index.html" class="space-y-4 md:space-y-6">

                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 md:mb-2">Employee
                        ID or
                        Email</label>
                    <div class="relative">
                        <input type="text"
                            class="w-full pl-10 pr-4 py-2.5 md:py-3 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all dark:text-white text-sm md:text-base"
                            placeholder="e.g. EMP-1234">
                        <i class="fas fa-user absolute left-3.5 top-3 md:top-3.5 text-slate-400"></i>
                    </div>
                </div>

                <div>
                    <label
                        class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5 md:mb-2">Password</label>
                    <div class="relative">
                        <input type="password"
                            class="w-full pl-10 pr-4 py-2.5 md:py-3 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all dark:text-white text-sm md:text-base"
                            placeholder="••••••••">
                        <i class="fas fa-lock absolute left-3.5 top-3 md:top-3.5 text-slate-400"></i>
                    </div>
                    <div class="flex justify-end mt-2">
                        <a href="#" class="text-xs text-primary-600 font-medium hover:underline">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-2.5 md:py-3 bg-primary-600 hover:bg-primary-700 text-white font-bold rounded-xl shadow-lg shadow-primary-600/30 transition-transform active:scale-95">
                    Sign In
                </button>

                <div class="mt-5 md:mt-6 grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                    <a href="index.html"
                        class="flex items-center justify-center px-4 py-2.5 md:py-3 border border-gray-200 dark:border-slate-700 rounded-xl hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors text-sm font-medium text-slate-600 dark:text-slate-300 group">
                        <i class="fas fa-user-shield mr-2 text-primary-600 group-hover:text-primary-700"></i> Admin
                        Login
                    </a>
                    <a href="client-dashboard.html"
                        class="flex items-center justify-center px-4 py-2.5 md:py-3 border border-gray-200 dark:border-slate-700 rounded-xl hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors text-sm font-medium text-slate-600 dark:text-slate-300 group">
                        <i class="fas fa-user-tie mr-2 text-primary-600 group-hover:text-primary-700"></i> Client Login
                    </a>
                </div>

            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-slate-500">Need help? <a href="../contact.html"
                        class="text-primary-600 font-medium hover:underline">Contact Support</a></p>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-100 dark:border-slate-700 text-center">
                <a href="../index.html"
                    class="text-sm text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button id="themeToggle"
        class="fixed top-6 right-6 w-12 h-12 rounded-full bg-white dark:bg-slate-800 border-2 border-gray-200 dark:border-slate-700 shadow-lg hover:shadow-xl transition-all hover:scale-110 flex items-center justify-center text-slate-600 dark:text-slate-300 z-50">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:block"></i>
    </button>

    <!-- Dark Mode Script -->
    <script>
        // Dark Mode Check - Run immediately to prevent flash
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Toggle Theme
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.theme = 'dark';
                } else {
                    localStorage.theme = 'light';
                }
            });
        }
    </script>

</body>

</html>
