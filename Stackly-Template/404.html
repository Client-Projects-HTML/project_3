<!DOCTYPE html>
<html lang="en" class="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found | TrainComply Solutions</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS (CDN for Dev/Preview) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        heading: ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#f59e0b', // Safety Orange/Yellow tone
                            600: '#d97706',
                            700: '#b45309',
                            900: '#78350f',
                        },
                        secondary: {
                            500: '#3b82f6', // Trust Blue
                            600: '#2563eb',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-white dark:bg-slate-950 text-slate-600 dark:text-slate-300 font-sans antialiased selection:bg-primary-500 selection:text-white flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Background Elements -->
    <div
        class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-primary-500/10 rounded-full blur-3xl opacity-50 dark:opacity-30 animate-pulse">
    </div>
    <div
        class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 bg-secondary-500/10 rounded-full blur-3xl opacity-50 dark:opacity-30">
    </div>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
        <!-- Icon -->
        <div
            class="inline-flex items-center justify-center w-32 h-32 bg-red-100 dark:bg-red-900/30 text-red-500 rounded-full text-6xl shadow-xl mb-8 animate-bounce-slow">
            <i class="fas fa-exclamation-triangle"></i>
        </div>

        <h1
            class="font-heading text-6xl md:text-9xl font-extrabold text-slate-900 dark:text-white leading-none mb-4 tracking-tight">
            404
        </h1>

        <h2 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white mb-6">
            Page Not Found
        </h2>

        <p class="text-xl text-slate-600 dark:text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">
            Oops! It looks like you've ventured into a restricted area without proper clearance. The page you are
            looking for might have been moved, deleted, or possibly never existed.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="index.html"
                class="px-8 py-4 bg-primary-600 hover:bg-primary-700 text-white rounded-xl font-semibold shadow-xl shadow-primary-600/30 transition-all hover:-translate-y-1">
                Back to Safety
            </a>
            <a href="contact.html"
                class="px-8 py-4 bg-white dark:bg-slate-800 text-slate-700 dark:text-white border border-gray-200 dark:border-slate-700 rounded-xl font-semibold hover:bg-gray-50 dark:hover:bg-slate-700 transition-all">
                Report Issue
            </a>
        </div>
    </div>

</body>

</html>
